
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Nexus Dashboard - النسخة الاحترافية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --space-1: #0F172A;
            --space-2: #1E293B;
            --accent-1: #7C3AED;
            --accent-2: #F59E0B;
            --text: #F8FAFC;
            --gradient: linear-gradient(150deg, var(--space-1), var(--space-2));
            --glass: rgba(255, 255, 255, 0.05);
            --shadow-xl: 0 25px 50px -25px rgba(0, 0, 0, 0.80);
            --radius-3xl: 4rem;
            --transition: all 0.3s cubic-bezier(0.2, 0, 0.8, 0.8);
        }

        * {
            margin: 5;
            padding: 5;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            background: var(--gradient);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .cosmic-layers {
            position: fixed;
            width: 200vw;
            height: 200vh;
            animation: cosmicFlow 40s linear infinite;
            background: 
                radial-gradient(circle at 70% 20%, var(--accent-1) 0%, transparent 40%),
                radial-gradient(circle at 30% 80%, var(--accent-2) 0%, transparent 40%);
            z-index: -1;
            opacity: 0.15;
        }

        @keyframes cosmicFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nexus-header {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 3.5rem;
            background: linear-gradient(to right, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
        }

        .hologrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .holocard {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: var(--radius-3xl);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .holocard::before {
            content: '';
            position: absolute;
            inset: -100%;
            background: linear-gradient(45deg, transparent 20%, rgba(255,255,255,0.1) 50%, transparent 80%);
            animation: hologramEffect 6s infinite linear;
        }

        @keyframes hologramEffect {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(50%); }
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to bottom, var(--text), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nexus-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            place-items: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-core {
            background: var(--glass);
            max-width: 1200px;
            width: 95%;
            border-radius: var(--radius-3xl);
            padding: 3rem;
            animation: modalEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .department-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .holocard { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="cosmic-layers"></div>

    <header class="nexus-header">
        <h1 class="title">مؤشرات الأداء للمراكز التجارية لشهر فبراير 2025 م</h1>
        
    </header>

    <main>
        <div class="hologrid">
            <!-- الأنصار مول -->
            <div class="holocard" data-mall="ansar">
                <div class="card-content">
                    <i class="fas fa-city"></i>
                    <h2>الأنصار مول</h2>
                    <div class="metric-value">19.4%</div>
                </div>
            </div>

            <!-- فور بارك -->
            <div class="holocard" data-mall="fourpark">
                <div class="card-content">
                    <i class="fas fa-parking"></i>
                    <h2>فور بارك</h2>
                    <div class="metric-value">43.76%</div>
                </div>
            </div>

            <!-- أبيات عسير -->
            <div class="holocard" data-mall="abyat">
                <div class="card-content">
                    <i class="fas fa-home"></i>
                    <h2>أبيات عسير</h2>
                    <div class="metric-value">17.64%</div>
                </div>
            </div>

            <!-- العرب بلازا -->
            <div class="holocard" data-mall="arabplaza">
                <div class="card-content">
                    <i class="fas fa-building"></i>
                    <h2>العرب بلازا</h2>
                    <div class="metric-value">24.67%</div>
                </div>
            </div>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div class="nexus-modal" id="modal">
        <div class="modal-core">
            <button class="close-btn" onclick="closeModal()">✕</button>
            <h2 id="modalTitle"></h2>
            <div class="department-grid" id="departmentsGrid"></div>
        </div>
    </div>

    <script>
        const mallsData = {
            ansar: {
                title: "الأنصار مول",
                departments: [
                    { name: "المفروشات", percentage: "19.07%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "17.14%", icon: "fa-home" },
                    { name: "الملابس الرجالية", percentage: "24.95%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "25.14%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "20.45%", icon: "fa-child" },
                    { name: "العطور", percentage: "27.18%", icon: "fa-spray-can" },
                    { name: "الأحذية", percentage: "17.57%", icon: "fa-shoe-prints" },
                    { name: "الألعاب", percentage: "21.26%", icon: "fa-bicycle" },
                    { name: "الرياضة و الجاكت", percentage: "12.27%", icon: "fa-futbol" },
                    { name: "التخفيضات", percentage: "11.62%", icon: "fa-tags" },
                    { name: "سيفورا", percentage: "20.07%", icon: "fa-spray-can" },
                    { name: "المكتبة والشنط", percentage: "19.29%", icon: "fa-pen" }
                ]
            },
            fourpark: {
                title: "فور بارك",
                departments: [
                    { name: "المفروشات", percentage: "47.33%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "25.89%", icon: "fa-home" },
                    { name: "الإجمالي", percentage: "43.76%", icon: "fa-chart-pie" }
                ]
            },
            abyat: {
                title: "أبيات عسير",
                departments: [
                    { name: "الملابس الرجالية", percentage: "18.27%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "17.81%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "49.58%", icon: "fa-child" },
                    { name: "الملابس البناتي", percentage: "13.27%", icon: "fa-female" },
                    { name: "الاحذية", percentage: "15.13%", icon: "fa-shoe-prints" },
                    { name: "الالعاب", percentage: "18.54%", icon: "fa-bicycle" },
                    { name: "العطور", percentage: "12.67%", icon: "fa-spray-can" },
                    { name: "المواليد", percentage: "22.37%", icon: "fa-child" }
                ]
            },
            arabplaza: {
                title: "العرب بلازا",
                departments: [
                    { name: "المفروشات", percentage: "24.47%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "14.47%", icon: "fa-home" },
                    { name: "ألعاب", percentage: "6.09%", icon: "fa-bicycle" }
                ]
            }
        };

        function openModal(mallId) {
            const mall = mallsData[mallId];
            const modal = document.getElementById('modal');
            
            document.getElementById('modalTitle').textContent = mall.title;
            
            const grid = document.getElementById('departmentsGrid');
            grid.innerHTML = mall.departments.map(dept => `
                <div class="department-card">
                    <i class="fas ${dept.icon}"></i>
                    <h3>${dept.name}</h3>
                    <div class="metric-value">${dept.percentage}</div>
                </div>
            `).join('');
            
            modal.style.display = 'grid';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.querySelectorAll('.holocard').forEach(card => {
            card.addEventListener('click', () => openModal(card.dataset.mall));
        });

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
