
<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>مؤشرات الأداء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a, #6d28d9, #9333ea, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .sub-header {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            perspective: 1000px;
        }
        .card {
            position: relative;
            width: 100%;
            height: 350px;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.6s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .card-front .percentage-box {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
        }
        .card-title {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .card-back {
            background: rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .goal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }
        .goal-box {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .goal-box.checked {
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
        }
        .card.golden {
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.5);
        }
<style>
    /* الشبكة الافتراضية */

    /* تحسين العرض على الهواتف المحمولة */

        .dashboard {
            grid-template-columns: repeat(3, 1fr); /* 3 بطاقات في الصف */
            gap: 10px; /* تقليل المسافات بين البطاقات */
        }

        .card {
            height: 250px; /* تقليل ارتفاع البطاقات */
        }

            padding: 10px;
        }

        .card-front .icon {
            font-size: 2.5em; /* تقليل حجم الأيقونات */

        }

        .card-title {

    }

    @media screen and (max-width: 480px) {

</style>

    <div class="header">مؤشرات الأداء لشهر ديسمبر 2024</div>

    <!-- الأنصار مول -->
    <div class="sub-header">الأنصار مول</div>
    <div class="dashboard" id="ansar-cards">
        <!-- صناديق بيانات الأنصار مول -->
    </div>

    <!-- فور بارك -->
    <div class="sub-header">فور بارك</div>
    <div class="dashboard" id="fourpark-cards">
        <!-- صناديق بيانات فور بارك -->
    </div>

    <script>
        // بيانات الأنصار مول
        const ansarData = [
            { title: 'المفروشات', percentage: 98.54, icon: 'fa-couch', checked: false },
            { title: 'المنزلية', percentage: 102.37, icon: 'fa-home', checked: true },
            { title: 'الملابس الرجالية', percentage: 95.60, icon: 'fa-tshirt', checked: false },
            { title: 'الملابس النسائية', percentage: 80.96, icon: 'fa-female', checked: false },
            { title: 'الملابس الولادي', percentage: 74.83, icon: 'fa-child', checked: false },
            { title: 'العطور', percentage: 60.75, icon: 'fa-spray-can', checked: false },
            { title: 'الأحذية', percentage: 60.42, icon: 'fa-shoe-prints', checked: false },
            { title: 'الألعاب', percentage: 47.58, icon: 'fa-bicycle', checked: false },
            { title: 'الرياضة و الجاكت', percentage: 99.15, icon: 'fa-futbol', checked: false },
            { title: 'التخفيضات', percentage: 95.45, icon: 'fa-tags', checked: false },
            { title: 'سيفورا', percentage: 57.45, icon: 'fa-spray-can', checked: false },
            { title: 'المكتبة والشنط', percentage: 39.69, icon: 'fa-pen', checked: false },

            { title: 'الإجمالي', percentage: 81.57, icon: 'fa-chart-pie', checked: false }
        ];

        // بيانات فور بارك
        const fourParkData = [
            { title: 'المفروشات', percentage: 0, icon: 'fa-couch', checked: false },
            { title: 'المنزلية', percentage: 0, icon: 'fa-home', checked: false },
            { title: 'الإجمالي', percentage: 0, icon: 'fa-chart-pie', checked: false }
        ];

        // إنشاء صناديق الأنصار مول
        const ansarContainer = document.getElementById('ansar-cards');
        ansarData.forEach(item => {
            ansarContainer.innerHTML += createCardHTML(item);
        });

        // إنشاء صناديق فور بارك
        const fourParkContainer = document.getElementById('fourpark-cards');
        fourParkData.forEach(item => {
            fourParkContainer.innerHTML += createCardHTML(item);
        });

                // دالة لإنشاء الكروت
        function createCardHTML(item) {
            return `
                <div class="card" onclick="this.classList.toggle('is-flipped')">
                    <div class="card-inner card-front">
                        <div class="icon"><i class="fas ${item.icon}"></i></div>
                        <div class="percentage-box">${item.percentage}%</div>
                        <div class="card-title">${item.title}</div>
                    </div>
                    <div class="card-inner card-back">
                        <div class="card-title">الحوافز</div>
                        <div class="goal">
                            <span> يقابل التوقعات</span>
                            <div class="goal-box ${item.checked ? 'checked' : ''}">${item.checked ? '✔' : ''}</div>
                        </div>
                        <div class="goal">
                            <span>  يفوق التوقعات</span>
                            <div class="goal-box"></div>
                        </div>
                        <div class="goal">
                            <span>  إستثنائي </span>
                            <div class="goal-box"></div>
                        </div>
                    </div>
                </div>
            `;
        }


    </script>

    // إنشاء صناديق أبيات عسير
    const abyatContainer = document.getElementById('abyat-cards');
    abyatData.forEach(item => {

// تحديث الصناديق بعد إضافة الإجمالي

</script>
