<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسب تحقيق الأهداف البيعية ثلاثية الأبعاد</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #1e3a8a, #6d28d9, #9333ea, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            perspective: 1000px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
        }
        .percentage-box {
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .card-title {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard" id="cards-container"></div>
    <script>
        const data = [
            { title: 'المفروشات', percentage: 70 },
            { title: 'المنزلية', percentage: 55 },
            { title: 'العطور', percentage: 80 },
            { title: 'الملابس الرجالية', percentage: 65 },
            { title: 'الملابس النسائية', percentage: 75 },
            { title: 'الملابس الولادي', percentage: 60 },
            { title: 'المستلزمات المكتبية', percentage: 50 },
            { title: 'سيفورا الوادي', percentage: 90 },
            { title: 'التخفيضات', percentage: 40 }
        ];

        function createCard(cardData) {
            return `
                <div class="card">
                    <div class="percentage-box">${cardData.percentage}%</div>
                    <div class="card-title">${cardData.title}</div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('cards-container');
            let cardsHTML = '';

            data.forEach(item => {
                cardsHTML += createCard(item);
            });

            container.innerHTML = cardsHTML;
        });
    </script>
</body>
</html>
