<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسب تحقيق الأهداف البيعية</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            color: #fff;
        }
        .percentage {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <h1>نسب تحقيق الأهداف البيعية</h1>
    </div>
    <div class="grid-container" id="cards-container"></div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('percentages').once('value').then((snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('cards-container');

            if (!data || data.length === 0) {
                container.innerHTML = '<p>لا توجد بيانات متاحة حالياً.</p>';
                return;
            }

            data.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <div class="percentage">${item.percentage}%</div>
                        <div>${item.title}</div>
                    </div>
                `;
            });
        }).catch((error) => {
            console.error('خطأ في جلب البيانات:', error);
            document.getElementById('cards-container').innerHTML = '<p>حدث خطأ في جلب البيانات.</p>';
        });
    </script>
</body>
</html>
