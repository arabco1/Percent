<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>نسب تحقيق الأهداف البيعية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a, #6d28d9, #9333ea, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            perspective: 1000px;
        }
        .card {
            position: relative;
            width: 100%;
            height: 350px;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .card-front .percentage-box {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
        }
        .card-title {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .card-back {
            background: rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .goal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }
        .goal-box {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .card.golden {
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.5);
        }
        .card:nth-child(1) { background: rgba(255, 99, 132, 0.3); }
        .card:nth-child(2) { background: rgba(54, 162, 235, 0.3); }
        .card:nth-child(3) { background: rgba(75, 192, 192, 0.3); }
        .card:nth-child(4) { background: rgba(255, 206, 86, 0.3); }
        .card:nth-child(5) { background: rgba(153, 102, 255, 0.3); }
        .card:nth-child(6) { background: rgba(255, 159, 64, 0.3); }
        .card:nth-child(7) { background: rgba(199, 199, 199, 0.3); }
        .card:nth-child(8) { background: rgba(143, 188, 143, 0.3); }
        .card:nth-child(9) { background: rgba(240, 128, 128, 0.3); }
        .card:nth-child(10) { background: rgba(100, 149, 237, 0.3); }
        .card:nth-child(11) { background: rgba(255, 182, 193, 0.3); }
        .card:nth-child(12) { background: rgba(255, 215, 0, 0.3); }
    </style>
</head>
<body>
    <div class="header">نسب تحقيق الأهداف البيعية - نوفمبر 2024</div>
    <div class="dashboard" id="cards-container">
        <!-- صناديق البيانات -->
    </div>
    <script>
        const data = [
            { title: 'المفروشات', percentage: 51.79, icon: 'fa-couch' },
            { title: 'المنزلية', percentage: 27.98, icon: 'fa-home' },
            { title: 'الملابس الرجالية', percentage: 40.70, icon: 'fa-tshirt' },
            { title: 'الملابس النسائية', percentage: 46.93, icon: 'fa-female' },
            { title: 'الملابس الولادي', percentage: 36.12, icon: 'fa-child' },
            { title: 'العطور', percentage: 44.12, icon: 'fa-spray-can' },
            { title: 'الأحذية', percentage: 30.87, icon: 'fa-shoe-prints' },
            { title: 'الألعاب', percentage: 32.22, icon: 'fa-bicycle' },
            { title: 'الرياضة', percentage: 38.33, icon: 'fa-futbol' },
            { title: 'التخفيضات', percentage: 52.00, icon: 'fa-tags' },
            { title: 'سيفورا الوادي', percentage: 27.05, icon: 'fa-store' },
            { title: 'إجمالي المحقق من الأهداف', percentage: 40.62, icon: 'fa-chart-pie' }
        ];

        const topThree = [...data].sort((a, b) => b.percentage - a.percentage).slice(0, 3);

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('cards-container');
            let cardsHTML = '';

            data.forEach(item => {
                const isTopThree = topThree.some(topItem => topItem.title === item.title);
                const cardClass = isTopThree ? 'card golden' : 'card';
                cardsHTML += `
                    <div class="${cardClass}" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-inner card-front">
                            <div class="icon"><i class="fas ${item.icon}"></i></div>
                            <div class="percentage-box">${item.percentage}%</div>
                            <div class="card-title">${item.title}</div>
                        </div>
                        <div class="card-inner card-back">
                            <div class="card-title">حافز المبيعات</div>
                            <div class="goal">
                                <span>الهدف الأول</span>
                                <div class="goal-box"></div>
                            </div>
                            <div class="goal">
                                <span>الهدف الثاني</span>
                                <div class="goal-box"></div>
                            </div>
                            <div class="goal">
                                <span>الهدف الثالث</span>
                                <div class="goal-box"></div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML += cardsHTML;
        });
    </script>
</body>
</html>
