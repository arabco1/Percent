<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>لوحة أداء المراكز التجارية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary-blue: #1d4ed8;
            --accent-blue: #60a5fa;
            --gradient: linear-gradient(160deg, #1e3a8a, #0f172a);
            --glass: rgba(255, 255, 255, 0.08);
            --radius: 1rem;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            background: var(--gradient);
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            text-align: center;
            padding: 1rem 0;
            padding-top: max(1rem, env(safe-area-inset-top));
        }

        .main-title {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            background: linear-gradient(to right, var(--accent-blue), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
            line-height: 1.3;
            padding: 0 0.5rem;
        }

        .malls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .mall-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.15);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            break-inside: avoid;
        }

        .mall-card:active {
            transform: scale(0.98);
        }

        .mall-icon {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
            pointer-events: none;
        }

        .metric-value {
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 700;
            background: linear-gradient(to bottom, var(--accent-blue), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            pointer-events: none;
        }

        /* نافذة التفاصيل */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            place-items: center;
            z-index: 1000;
            padding: 0.5rem;
            padding-top: env(safe-area-inset-top);
        }

        .detail-panel {
            background: var(--glass);
            width: min(95%, 800px);
            border-radius: var(--radius);
            padding: 1.5rem;
            position: relative;
            animation: panelIn 0.4s ease-out;
            max-height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        @keyframes panelIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: max(0.8rem, env(safe-area-inset-top));
            left: 0.8rem;
            background: var(--primary-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: var(--transition);
            touch-action: manipulation;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(160px, 100%), 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .department-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 0.8rem;
            text-align: center;
            transition: var(--transition);
            touch-action: manipulation;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .department-icon {
            font-size: clamp(2.5rem, 8vw, 3rem);
            color: var(--accent-blue);
            margin-bottom: 0.8rem;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 0.5rem;
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            .mall-card {
                padding: 1rem;
                min-height: 150px;
                border-radius: 0.8rem;
            }

            .detail-panel {
                padding: 1rem;
                border-radius: 0.8rem;
            }

            .close-btn {
                width: 35px;
                height: 35px;
                top: max(0.5rem, env(safe-area-inset-top));
                left: 0.5rem;
            }

            .departments-grid {
                gap: 0.8rem;
            }

            .department-card {
                padding: 0.8rem;
                min-height: 100px;
            }
        }

        @media (hover: hover) {
            .mall-card:hover {
                transform: translateY(-3px);
                box-shadow: var(--shadow);
            }
            
            .department-card:hover {
                transform: translateY(-2px);
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1 class="main-title">تقارير أداء المراكز التجارية<br>فبراير 2025</h1>
        </header>

        <div class="malls-grid">
            <div class="mall-card" data-mall="ansar">
                <i class="fas fa-city mall-icon"></i>
                <h2>الأنصار مول</h2>
                <div class="metric-value">19.4%</div>
            </div>

            <div class="mall-card" data-mall="fourpark">
                <i class="fas fa-parking mall-icon"></i>
                <h2>فور بارك</h2>
                <div class="metric-value">43.76%</div>
            </div>

            <div class="mall-card" data-mall="abyat">
                <i class="fas fa-home mall-icon"></i>
                <h2>أبيات عسير</h2>
                <div class="metric-value">17.64%</div>
            </div>

            <div class="mall-card" data-mall="arabplaza">
                <i class="fas fa-building mall-icon"></i>
                <h2>العرب بلازا</h2>
                <div class="metric-value">24.67%</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="detail-panel">
            <button class="close-btn" onclick="closeDetails()" aria-label="إغلاق">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="mallTitle"></h2>
            <div class="departments-grid" id="departmentsContainer"></div>
        </div>
    </div>

    <script>
        const mallsData = {
            ansar: {
                title: "الأنصار مول",
                departments: [
                    { name: "المفروشات", percentage: "19.07%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "17.14%", icon: "fa-home" },
                    { name: "الملابس الرجالية", percentage: "24.95%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "25.14%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "20.45%", icon: "fa-child" },
                    { name: "العطور", percentage: "27.18%", icon: "fa-spray-can" },
                    { name: "الأحذية", percentage: "17.57%", icon: "fa-shoe-prints" },
                    { name: "الألعاب", percentage: "21.26%", icon: "fa-bicycle" },
                    { name: "الرياضة و الجاكت", percentage: "12.27%", icon: "fa-futbol" },
                    { name: "التخفيضات", percentage: "11.62%", icon: "fa-tags" },
                    { name: "سيفورا", percentage: "20.07%", icon: "fa-spray-can" },
                    { name: "المكتبة والشنط", percentage: "19.29%", icon: "fa-pen" }
                ]
            },
            fourpark: {
                title: "فور بارك",
                departments: [
                    { name: "المفروشات", percentage: "47.33%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "25.89%", icon: "fa-home" },
                    { name: "الإجمالي", percentage: "43.76%", icon: "fa-chart-pie" }
                ]
            },
            abyat: {
                title: "أبيات عسير",
                departments: [
                    { name: "الملابس الرجالية", percentage: "18.27%", icon: "fa-tshirt" },
                    { name: "الملابس النسائية", percentage: "17.81%", icon: "fa-female" },
                    { name: "الملابس الولادي", percentage: "49.58%", icon: "fa-child" },
                    { name: "الملابس البناتي", percentage: "13.27%", icon: "fa-female" },
                    { name: "الاحذية", percentage: "15.13%", icon: "fa-shoe-prints" },
                    { name: "الالعاب", percentage: "18.54%", icon: "fa-bicycle" },
                    { name: "العطور", percentage: "12.67%", icon: "fa-spray-can" },
                    { name: "المواليد", percentage: "22.37%", icon: "fa-child" }
                ]
            },
            arabplaza: {
                title: "العرب بلازا",
                departments: [
                    { name: "المفروشات", percentage: "24.47%", icon: "fa-couch" },
                    { name: "المنزلية", percentage: "14.47%", icon: "fa-home" },
                    { name: "ألعاب", percentage: "6.09%", icon: "fa-bicycle" }
                ]
            }
        };

        function showDetails(mallId) {
            const mall = mallsData[mallId];
            const overlay = document.getElementById('overlay');
            
            document.getElementById('mallTitle').textContent = mall.title;
            
            const departmentsHTML = mall.departments.map(dept => `
                <div class="department-card" role="button" tabindex="0">
                    <i class="fas ${dept.icon} department-icon"></i>
                    <h3>${dept.name}</h3>
                    <div class="metric-value">${dept.percentage}</div>
                </div>
            `).join('');
            
            document.getElementById('departmentsContainer').innerHTML = departmentsHTML;
            overlay.style.display = 'grid';
            
            // إضافة event listeners للأقسام
            document.querySelectorAll('.department-card').forEach(card => {
                card.addEventListener('click', handleDepartmentClick);
                card.addEventListener('keypress', handleDepartmentKeypress);
            });
        }

        function closeDetails() {
            document.getElementById('overlay').style.display = 'none';
        }

        function handleDepartmentClick(e) {
            // يمكن إضافة تفاعل خاص عند النقر على القسم هنا
            e.stopPropagation();
        }

        function handleDepartmentKeypress(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                handleDepartmentClick(e);
            }
        }

        // Event Handling
        document.querySelectorAll('.mall-card').forEach(card => {
            card.addEventListener('click', () => showDetails(card.dataset.mall));
            card.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    showDetails(card.dataset.mall);
                }
            });
        });

        document.addEventListener('click', (e) => {
            if(e.target.closest('.overlay') && !e.target.closest('.detail-panel')) {
                closeDetails();
            }
        });

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeDetails();
        });

        // تحسينات اللمس للسحب للإغلاق
        let touchStartY = 0;
        const overlay = document.getElementById('overlay');
        
        overlay.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].clientY;
        }, { passive: true });

        overlay.addEventListener('touchmove', (e) => {
            const touch = e.changedTouches[0];
            const deltaY = touch.clientY - touchStartY;
            
            if (deltaY > 100) {
                closeDetails();
            }
        }, { passive: true });

        // منع التمرير خلف النافذة المنبثقة
        document.body.addEventListener('touchmove', (e) => {
            if (overlay.style.display === 'grid') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
