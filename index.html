<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>نسب تحقيق الأهداف البيعية</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #1e3a8a, #6d28d9, #9333ea, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            perspective: 1000px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }
        .card:nth-child(1) { background: rgba(255, 99, 132, 0.2); }
        .card:nth-child(2) { background: rgba(54, 162, 235, 0.2); }
        .card:nth-child(3) { background: rgba(75, 192, 192, 0.2); }
        .card:nth-child(4) { background: rgba(255, 206, 86, 0.2); }
        .card:nth-child(5) { background: rgba(153, 102, 255, 0.2); }
        .card:nth-child(6) { background: rgba(255, 159, 64, 0.2); }
        .card:nth-child(7) { background: rgba(199, 199, 199, 0.2); }
        .card:nth-child(8) { background: rgba(143, 188, 143, 0.2); }
        .card:nth-child(9) { background: rgba(240, 128, 128, 0.2); }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
        }
        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .percentage-box {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .card-title {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .total-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .circle-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0% 75%, #ddd 75% 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        .circle-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .circle-text {
            font-size: 2.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">نسب تحقيق الأهداف البيعية</div>
    <div class="dashboard" id="cards-container">
        <!-- صندوق الهدف الإجمالي -->
        <div class="card total-card">
            <div class="icon"><i class="fas fa-bullseye"></i></div>
            <div class="circle-container">
                <div class="circle-ring"></div> <!-- الحلقة الخارجية -->
                <div class="circle-inner">
                    <div class="circle-text">75%</div> <!-- نسبة توضيحية -->
                </div>
            </div>
            <div class="card-title">الهدف الإجمالي</div>
        </div>
    </div>
    <script>
        const data = [
            { title: 'المفروشات', percentage: 70, icon: 'fa-couch' },
            { title: 'المنزلية', percentage: 55, icon: 'fa-home' },
            { title: 'العطور', percentage: 80, icon: 'fa-spray-can' },
            { title: 'الأحذية', percentage: 60, icon: 'fa-shoe-prints' },
            { title: 'الملابس الرجالية', percentage: 65, icon: 'fa-tshirt' },
            { title: 'الملابس النسائية', percentage: 75, icon: 'fa-female' },
            { title: 'الملابس الولادي', percentage: 60, icon: 'fa-child' },
            { title: 'المستلزمات المكتبية', percentage: 50, icon: 'fa-pen' },
            { title: 'سيفورا الوادي', percentage: 90, icon: 'fa-store' },
            { title: 'التخفيضات', percentage: 40, icon: 'fa-tags' }
        ];

        function createCard(cardData) {
            return `
                <div class="card">
                    <div class="icon"><i class="fas ${cardData.icon}"></i></div>
                    <div class="percentage-box">${cardData.percentage}%</div>
                    <div class="card-title">${cardData.title}</div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('cards-container');
            let cardsHTML = '';

            data.forEach(item => {
                cardsHTML += createCard(item);
            });

            container.innerHTML += cardsHTML;
        });
    </script>
</body>
</html>
