<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسب تحقيق الأهداف البيعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        .card-title {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .percentage-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        canvas {
            max-height: 150px;
            margin-top: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>نسب تحقيق الأهداف البيعية</h1>
        </div>
        <div class="grid-container" id="cards-container">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.js"></script>
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function createCard(cardData, chartId) {
            return `
                <div class="card">
                    <div class="percentage-box">${cardData.percentage}%</div>
                    <div class="card-title">${cardData.title}</div>
                    <canvas id="${chartId}"></canvas>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            database.ref('percentages').once('value').then((snapshot) => {
                const data = snapshot.val() || [];
                const container = document.getElementById('cards-container');
                let cardsHTML = '';

                data.forEach((item, index) => {
                    const chartId = `chart${index}`;
                    cardsHTML += createCard(item, chartId);
                });

                container.innerHTML = cardsHTML;

                data.forEach((item, index) => {
                    createChart(`chart${index}`, item.percentage);
                });
            });
        });

        function createChart(chartId, percentage) {
            new Chart(document.getElementById(chartId), {
                type: 'doughnut',
                data: {
                    labels: ['تحقيق الهدف', 'المتبقي'],
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: ['#4CAF50', '#FFC107'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
