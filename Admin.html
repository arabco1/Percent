<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد تفاعلي لعرض نسب تحقيق اهداف المبيعات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #fff;
        }
        .percentage-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #000;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
        }
        canvas {
            max-height: 150px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>داشبورد التفاعل لعرض نسب تحقيق اهداف المبيعات</h1>
        </div>
        <div class="grid-container" id="cards-container">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.js"></script>
    <script>
        const data = JSON.parse(localStorage.getItem('percentages')) || [
            { title: 'المفروشات', percentage: 70 },
            { title: 'المنزلية', percentage: 55 },
            { title: 'العطور', percentage: 80 },
            { title: 'الملابس الرجالية', percentage: 65 },
            { title: 'الملابس النسائية', percentage: 75 },
            { title: 'الملابس الولادي', percentage: 60 },
            { title: 'المستلزمات المكتبية', percentage: 50 },
            { title: 'سيفورا الوادي', percentage: 90 },
            { title: 'التخفيضات', percentage: 40 }
        ];

        function createCard(cardData, chartId) {
            return `
                <div class="card">
                    <div class="percentage-box">${cardData.percentage}%</div>
                    <div class="card-title">${cardData.title}</div>
                    <canvas id="${chartId}"></canvas>
                </div>
            `;
        }

        function createChart(chartId, percentage) {
            new Chart(document.getElementById(chartId), {
                type: 'doughnut',
                data: {
                    labels: ['تحقيق الهدف', 'المتبقي'],
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: ['#4CAF50', '#FFC107'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('cards-container');
            data.forEach((item, index) => {
                const chartId = `chart${index}`;
                container.innerHTML += createCard(item, chartId);
                createChart(chartId, item.percentage);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .admin {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin">
        <div class="header">
            <h1>صفحة الإدارة لتحديث النسب</h1>
        </div>
        <form id="adminForm">
            <!-- Form inputs will be generated here -->
        </form>
        <button id="saveButton">حفظ التغييرات</button>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem('percentages')) || [
            { title: 'المفروشات', percentage: 70 },
            { title: 'المنزلية', percentage: 55 },
            { title: 'العطور', percentage: 80 },
            { title: 'الملابس الرجالية', percentage: 65 },
            { title: 'الملابس النسائية', percentage: 75 },
            { title: 'الملابس الولادي', percentage: 60 },
            { title: 'المستلزمات المكتبية', percentage: 50 },
            { title: 'سيفورا الوادي', percentage: 90 },
            { title: 'التخفيضات', percentage: 40 }
        ];

        function createFormInput(item, index) {
            return `
                <div class="form-group">
                    <label for="percentage${index}">${item.title}</label>
                    <input type="number" id="percentage${index}" value="${item.percentage}" min="0" max="100">
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('adminForm');
            data.forEach((item, index) => {
                form.innerHTML += createFormInput(item, index);
            });

            document.getElementById('saveButton').addEventListener('click', function () {
                const updatedData = data.map((item, index) => {
                    const percentage = document.getElementById(`percentage${index}`).value;
                    return { ...item, percentage: parseInt(percentage) };
                });
                localStorage.setItem('percentages', JSON.stringify(updatedData));
                alert('تم حفظ التغييرات بنجاح!');
            });
        });
    </script>
</body>
</html>
