<!-- admin.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .admin {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin">
        <div class="header">
            <h1>صفحة الإدارة لتحديث النسب</h1>
        </div>
        <form id="adminForm">
            <!-- Form inputs will be generated here -->
        </form>
        <button id="saveButton">حفظ التغييرات</button>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem('percentages')) || [
            { title: 'المفروشات', percentage: 70 },
            { title: 'المنزلية', percentage: 55 },
            { title: 'العطور', percentage: 80 },
            { title: 'الملابس الرجالية', percentage: 65 },
            { title: 'الملابس النسائية', percentage: 75 },
            { title: 'الملابس الولادي', percentage: 60 },
            { title: 'المستلزمات المكتبية', percentage: 50 },
            { title: 'سيفورا الوادي', percentage: 90 },
            { title: 'التخفيضات', percentage: 40 }
        ];

        function createFormInput(item, index) {
            return `
                <div class="form-group">
                    <label for="percentage${index}">${item.title}</label>
                    <input type="number" id="percentage${index}" value="${item.percentage}" min="0" max="100">
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('adminForm');
            data.forEach((item, index) => {
                form.innerHTML += createFormInput(item, index);
            });

            document.getElementById('saveButton').addEventListener('click', function () {
                const updatedData = data.map((item, index) => {
                    const percentage = document.getElementById(`percentage${index}`).value;
                    return { ...item, percentage: parseInt(percentage) };
                });
                localStorage.setItem('percentages', JSON.stringify(updatedData));
                alert('تم حفظ التغييرات بنجاح!');
            });
        });
    </script>
</body>
</html>
