<!-- admin.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, input {
            display: block;
            width: 100%;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <h1>صفحة الإدارة لتحديث النسب</h1>
    </div>
    <form id="adminForm"></form>
    <button id="saveButton">حفظ التغييرات</button>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('percentages').once('value').then((snapshot) => {
            const data = snapshot.val() || [];
            const form = document.getElementById('adminForm');

            data.forEach((item, index) => {
                form.innerHTML += `
                    <div class="form-group">
                        <label>${item.title}</label>
                        <input type="number" id="percentage${index}" value="${item.percentage}" min="0" max="100">
                    </div>
                `;
            });

            document.getElementById('saveButton').addEventListener('click', () => {
                const updatedData = data.map((item, index) => {
                    const percentage = document.getElementById(`percentage${index}`).value;
                    return { ...item, percentage: parseInt(percentage) };
                });

                database.ref('percentages').set(updatedData)
                    .then(() => alert('تم حفظ التغييرات بنجاح!'))
                    .catch((error) => console.error('حدث خطأ أثناء الحفظ:', error));
            });
        }).catch((error) => console.error('خطأ في جلب البيانات:', error));
    </script>
</body>
</html>
